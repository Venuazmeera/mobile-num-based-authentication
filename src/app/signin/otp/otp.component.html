<ion-content [fullscreen]="true">
  <ion-button fill="clear" class="ion-margin" (click)="modalCtrl.dismiss()">
    <ion-icon name="arrow-back" slot="start" color="white"></ion-icon>
  </ion-button>


  <ion-footer class="ion-no-border">

    <ion-list lines="none">
      <ion-list-header class="ion-margin">
        <label>Mobile Number Verification</label>
      </ion-list-header>

      <ion-item class="ion-margin">
        <ion-label>
          Enter verification code:
      

          <div class="ion-padding-top" align= "center">
           <ng-otp-input
           (onInputChange)="onOtpChange($event)"
            [config]= "config">
          </ng-otp-input>
          </div>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-margin-horizotal">
        <ion-button fill="clear" color="success" slot="start"
        (click)="resend()">
          RESEND OTP
        </ion-button>
        <ion-fab-button slot="end" color="danger" (click)="verifyOtp()">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-content>
